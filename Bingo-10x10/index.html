<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Bingo Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <div id="message"></div>
    <div id="turn" style="color: #ff6347;">Player 1's Turn</div>
    <div id="board" class="board">
      <!-- 10x10 Grid will be dynamically generated here -->
    </div>
    
  </div>

  <div id="popup">
    <p>Congratulations!<span id="winner"></span></p>
    <button  style="padding-left: 20%; " >Play again</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
