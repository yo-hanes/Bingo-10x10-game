<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Bingo Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Bingo Game</h1>
    <div id="turn">Player 1's Turn</div>
    <div id="board" class="board">
      <!-- 10x10 Grid will be dynamically generated here -->
    </div>
    <div id="message"></div>
  </div>

  <div id="popup">
    <p>Congratulations! Player <span id="winner"></span> Wins!</p>
    <button>Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
